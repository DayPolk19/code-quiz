<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div id="timer" class="float-end"></div>
        </div>
        <div id="container" class=" card text-white bg-secondary" style="max-width: 18rem;">
            <div id="quiz-page"  >
                <h1>Quiz</h1>
                <p id="question">How many legs do spiders have?!</p>
                <button id="button1" class="d-block btn btn-primary mb-2">2</button>
                <button id="button2" class="d-block btn btn-primary mb-2">4</button>
                <button id="button3" class="d-block btn btn-primary mb-2">6</button>
                <button id="button4" class="d-block btn btn-primary mb-2">8</button>
            </div>
            <div id="results-page">
                <h1>All Done!</h1>
                <h3>You're score is: <span id="score"></span></h3>
                Enter your initials: <input id="initials-input" />
                <button id="submit-button" class="btn btn-primary">Submit</button>
            </div>
            <div id="highscore-page containe" class=" card text-white bg-secondary" style="max-width: 18rem;">
                <h1>HighScores</h1>
                <div id="highscores">
                    <ul id="highscores-list" class="list-group">
                    </ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
